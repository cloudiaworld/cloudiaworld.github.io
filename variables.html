<body>
	<div id="page-wrapper">

		<!-- Header -->

			<!-- Logo -->

				<ul>

		<!-- Main -->
		<section class="wrapper style1">
			<div class="container">
				<div id="content">

					<!-- Content -->

					<article>


						<span class="image featured"><img src="images/cloudia6.jpg" alt="" /></span>


						<header>
							<h2>Variables</h2>
						</header>

						<p>CLOUDia measures the following variables
						</p>

						<div class="container">
							<div class="row 200%">
								<section class="4u 	12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-temperature"></i>
										<p>Temperature</p>
									</div>
								</section>
								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-weather"></i>
										<p>Humidity</p>
									</div>
								</section>

								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-pressure"></i>
										<p>Pressure</p>
									</div>
								</section>
							</div>

							<div class="row 200%">
								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-soil"></i>
										<p>Soil moisture and temperature</p>
									</div>
								</section>

								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-summer"></i>
										<p>Solar radiation</p>
									</div>
								</section>
								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-wind-mill"></i>
										<p>Wind speed</p>
									</div>
								</section>
							</div>

							<div class="row 200%">
								<section class="4u 12u(narrower)">
									<div class="box highlight">
										<i class="flaticon major flaticon-factory"></i>
										<p>Air quality: PM<sub>2.5</sub>, PM<sub>10</sub>, CO, and NO<sub>2</sub></p>
									</div>
								</section>
							</div>
						</div>
					</article>

				</div>
			</div>
		</section>
